<script type="text/javascript" src="__PUBLICADMIN__lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript">
function refresh(url,id = ''){
	$.ajax({
	    type: 'POST',
	    url: "__ADMIN__user/refresh",
	    data: {
	      id: id
	    },
	    dataType: 'json',
	    success: function (data) {
	      if (data.code == 10000) {
	        layer.msg(data.msg, {
	          icon: 6,
	          time: 1000
	        });
	      } else {
	        layer.msg(data.msg, {
	          icon: 5,
	          time: 1000
	        });
	      }
	      setTimeout(function () {
	        window.location.reload();
	      }, 1000);
	    },
	    error: function (data) {
	      alert("系统繁忙");
	      location.reload();
	    },
	  });
}
/*个人信息*/
function myselfinfo(){
	layer.open({
		type: 1,
		area: ['300px','200px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: '查看信息',
		content: '<div>管理员信息</div>'
	});
}

/*增加*/
function _show(title,url,w,h){
  layer_show(title,url,w,h);
}

</script>
