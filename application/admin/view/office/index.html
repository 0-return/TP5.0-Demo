<include file="public:top" />
<title>律所管理</title>
</head>

<body>
	<include file="public:crumbs" />
	<div class="page-container">
		<div class="text-c">
			<form action="{{:url('index')}}" method="get">
				<input type="hidden" name="sfields" title="要查询的字段" value="name">
			
				<input type="text" name="reunite" id="" placeholder=" 事务所名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜事务所</button>
			</form>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
					批量删除</a>
				<a class="btn btn-primary radius" href="javascript:;" onclick="_add('添加操作','__ADMIN__/office/addByAjax','1000','600')">
					<i class="Hui-iconfont">&#xe600;</i> 添加操作
				</a>

			</span>

			<span class="r">共有数据：<strong>{{$count}}</strong> 条</span>


		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="180">名称</th>
						<th width="150">地区</th>
						<th>人数</th>
						<th>电话</th>
						<th>邮箱</th>
						<th>传真</th>
						<th>编号</th>
						<th width="40">抽成率（%）</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
						<tr class="text-c">
							<td><input type="checkbox" value="{{$vo.id}}" name="check_name"></td>
							<td title="律所名称" align="left">{{$vo.name}}</td>
							<td title="地区">{{$vo.address}}</td>
							<td title="人数">{{$vo.person}}</td>
							<td title="电话">{{$vo.tel}}</td>
							<td title="邮箱">{{$vo.email}}</td>
							<td title="传真">{{$vo.tel}}</td>
							<td title="编号">{{$vo.number}}</td>
							<td title="抽成率">{{$vo.extractrate}}</td>
							<td title="状态">{{$vo['status']?'<span class="label label-success radius">正常</span>':'<span class="label label-default radius">禁用</span>'}}</td>
							<td>

								<a style="text-decoration:none" onClick="_edit('事务所编辑','__ADMIN__/office/showById','{{$vo.id}}',1000,600)" href="javascript:;"
								 title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>

								<a style="text-decoration:none" class="ml-5" onClick="_del(this,'{{$vo.id}}')" href="javascript:;" title="删除"><i
									 class="Hui-iconfont">&#xe6e2;</i></a></td>
						</tr>
					</volist>
				</tbody>
				<if condition="$count gt 10">
					<tbody>
						<tr class="text-c">
							<td colspan="100">{{$page}}</td>
						</tr>
					</tbody>
				</if>
			</table>
		</div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<include file="public:footer-style" />
	<!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__PUBLICADMIN__lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="__PUBLICADMIN__lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
		/*查看*/
		function show(title, url, id, w, h) {
			layer_show(title, url + "?id=" + id, w, h);
		}
		/*添加*/
		function _add(title, url, w, h) {
			layer_show(title, url, w, h);
		}

		/*律师-删除*/
		function _del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$.ajax({
					type: 'POST',
					url: '{{:url('deleteByAjax')}}',
					dataType: 'json',
					data: {
						'id': id
					},
					success: function (data) {
						$(obj).parents("tr").remove();
						if (data.code == 10000) {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg(data.msg, {
								icon: 1,
								time: 1000
							});
						}
						setTimeout('location.reload();', 1000);

					},
					error: function (data) {
						console.log(data.msg);
					},
				});
			});
		}


		/*律师-编辑*/
		function _edit(title, url, id, w, h) {
			layer_show(title, url + "?id=" + id, w, h);
		}
	</script>
	<include file="public:footer" />
