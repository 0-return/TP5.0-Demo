<script type="text/javascript">

/*增加*/
function _add(title,url,w,h){
  layer_show(title,url,w,h);
}

/*单独删除*/
function _del(obj = '',id = ''){
    if (!id) 
    {
        var id = new Array();
        $("input[name='id']:checked").each(function(i){
            id.push($(this).val());//向数组中添加元素
        });
        if (id.length < 1) {
            layer.msg('错误：至少选择一项!',{icon:1,time:1000});
            return false;
        }
    }
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: "{{:url('deleteByAjax')}}",
            data:{
                id: id
            },
            dataType: 'json',
            success: function(data){
                if(data.code == 10000){
                    layer.msg(data.msg,{icon: 6,time:1000});
                }else{
                    layer.msg(data.msg,{icon: 6,time:1000});
                }
                setTimeout(function(){window.location.reload();},1000);

            },
            error:function(data) {
                alert("系统繁忙");
                location.reload();
            },
        });
    });
}

/*编辑*/
function _edit(title,url,id,w,h){
    layer_show(title,url+'?id='+id,w,h);
}

function _show(title,url,id,w,h){
	layer_show(title,url+'?id='+id,w,h);
}

/*律师-推荐*/
function is_top(obj,id){
    $.ajax({
        type: 'POST',
        url: "{{:url('forbid')}}",
        data:{
            id: id,
            is_top:'1'
        },
        dataType: 'json',
        success: function(data){
            if(data.code == 10000){
                layer.msg(data.msg,{icon: 6,time:1000});
                setTimeout('location.reload();',1500);
            }else{
                layer.msg(data.msg,{icon: 5,time:1000});
            }
            
        },
        error:function(data) {
            alert("系统繁忙");
            location.reload();
        },
    });
}

/*律师-取消推荐*/
function nois_top(obj,id){
    $.ajax({
        type: 'POST',
        url: "{{:url('forbid')}}",
        data:{
            //商品ID
            id: id,
            is_top:'0'
        },
        dataType: 'json',
        success: function(data){
            if(data.code == 10000){
                layer.msg(data.msg,{icon: 6,time:1000});
                setTimeout('location.reload();',1500);
            }else{
                layer.msg(data.msg,{icon: 5,time:1000});
            }
        },
        error:function(data) {
            console.log(data.msg);
        },
    });
}

/*批量导入手机*/
function Import_tel(types,mark){
	if(mark) {
		 $.ajax({
                type: 'POST',
                url: '__MODULE__/Sms/Import',
                data: {'mark': mark,'sendobj':types},
                dataType: 'json',
                success: function (data) {
					if (data.code == 10000) {
						layer.msg(data.msg, {icon: 1, time: 1500});
					} else {
                        layer.msg(data.msg, {icon: 5, time: 1500});
                    }
                },
                error: function (data) {
                    layer.msg('导入出错!', {icon: 5, time: 1500});
                },
		});
	}else{
		var tel_array=new Array();
		$("input[name='check_name']:checked").each(function(i){
			tel_array.push($(this).val());//向数组中添加元素
		});
		if(tel_array.length!=0){
            $.ajax({
                type: 'POST',
                url: '__MODULE__/Sms/Import',
                data: {'tels': tel_array,'sendobj':types},
                dataType: 'json',
                success: function (data) {
				<!-- alert(data.data); -->
					if (data.code == 10000) {
						layer.msg(data.msg, {icon: 1, time: 1500});
					} else {
                        layer.msg(data.msg, {icon: 5, time: 1500});
                    }
                },
                error: function (data) {
                    layer.msg('导入出错!', {icon: 5, time: 1500});
                },
            });
		}else{
			layer.msg('至少选中一条数据!',{icon:5,time:1500});
		}
	}
}
