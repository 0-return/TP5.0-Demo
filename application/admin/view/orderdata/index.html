        var url = "http://sanhedao.com.cn";

/**
* note:线性统计
* auth:YW
* date:2018/05/15
*/
$(function () {
    Highcharts.chart('order_linear', {
        title: {
            text: '订单量走势图',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: '+url,
            x: -20
        },
        xAxis: {
            categories: {{$month}}
        },
        yAxis: {
            title: {
                text: 'unit (/单)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '#'
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '快速咨询',
            data: {{$sales_qu}}
        }, {
            name: '法律培训',
            data: {{$sales_sh}}
        }, {
            name: '法务服务',
            data: {{$sales_se}}
        }, {
            name: '留言咨询',
            data: {{$sales_que}}
        }]
    });
});
/**
* note:快速咨询订单分类占比图
* auth:YW
* date:2018/05/15
*/
$(function () {
    $('#quick_order').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '快速咨询订单分类占比图'
        },
        tooltip: {
            pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: {{$count_qi_t}}
        }]
    });
});
