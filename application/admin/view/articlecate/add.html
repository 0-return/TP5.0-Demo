<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-data-add" >
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-2">上级：</label>
		<div class="formControls col-xs-7 col-sm-9"> <span class="select-box">
			<select class="select" name="tid" size="1">
				<option value="-1">顶级</option>
				{{$option}}
			</select>
			</span>
	</div>
	</div>
    <div class="row cl">
        <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>分类名称：</label>
        <div class="formControls col-xs-7 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>排序：</label>
        <div class="formControls col-xs-7 col-sm-9">
            <input type="text" class="input-text" value="99" placeholder="" id="sort" name="sort">
        </div>
    </div>
    
    <div class="row cl">
        <label class="form-label col-xs-3 col-sm-2">状态：</label>
        <div class="formControls col-xs-7 col-sm-9"> <span class="select-box">
            <select class="select select-box" name="status" size="1" id="describe">
                <option value="1">正常</option>
                <option value="0">禁用</option>
            </select>
            </span> </div>
    </div>

    <div class="row cl">
        <div class="col-xs-7 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
    </form>
</article>

<include file="public:footer-style" />

<script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

//显示
function _show(title,url,id,w,h){
    layer_show(title,url+"?tag="+id,w,h);
}
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-data-add").validate({
        rules:{
            title:{
                required:true,
                minlength:2,
                maxlength:16
            },
            status:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            
            $(form).ajaxSubmit({
                type: 'post',
                url: "{{:url('addByAjax')}}",
                success: function(data){
                    if (data.code==10000) {
                        layer.msg(data.msg,{icon:1,time:1000});
                        setTimeout('parent.location.reload();',1500);
                    }else{
                        layer.msg(data.msg,{icon:5,time:1000});
                     }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('添加失败!',{icon:5,time:1000});
                }
            });

        }
    });
});
</script>
