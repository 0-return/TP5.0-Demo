<body>

<include file="public:crumbs" />
<div class="page-container">
    <div class="text-c">
    <form action="{{:url('index')}}" method="get">
    <input type="hidden" name="sfields" title="要查询的字段" value="title,number,achievement,percentage,min_number">
    <button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>

        <input type="text" class="input-text" style="width:250px" placeholder="输入标题、数量、业绩等" id="reunite" name="reunite" value=''><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜索</button>

      </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l"><a href="javascript:;" onclick="_del_all()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span>
        <span class="dropDown l" style="margin-left: 4px;"><a href="javascript:;" onclick="_add('添加代理','addByAjax','1200','600')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加代理</a></span>
        <span class="r">共有数据：<strong>{{$count}}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>

                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="100">标题</th>
                    <th width="90">数量</th>
                    <th width="90">业绩</th>
                    <th width="150">提成</th>
                    <th width="80">最低销量</th>
                    <th width="50">状态</th>
                    <th width="120">操作</th>

                </tr>
            </thead>
            <tbody>
                <volist name="list" id="vo">
                <tr class="text-c">
                    <td><input type="checkbox" value="{{$vo.id}}" name="id"></td>
                    <td>{{$vo.title}}</td>
                    <td>{{$vo.number}}</td>
                    <td>{{$vo.achievement}}</td>
                    <td>{{$vo.percentage}}%</td>
                    <td>{{$vo.min_number}}</td>
                    <td>
                        <if condition="$vo['status'] eq 0"><span class="label label-warning radius">未启用</span></if>
                        <if condition="$vo['status'] eq 1"><span class="label label-success radius">启用</span></if>
                    </td>
                    <td class="f-14 td-manage">
                    <a style="text-decoration:none" onClick="edit('订单编辑','{{:url('showById')}}?id={{$vo.id}}','{{$vo.id}}',800,500)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                     <a style="text-decoration:none" class="ml-5" onClick="_del(this,'{{$vo.id}}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                </volist>
            </tbody>
            <if condition="$count gt 100">
            <tbody>
                <tr class="text-c">
                    <td colspan="100">{{$page}}</td>
                </tr>
                </tbody>
            </if>
        </table>
    </div>
</div>

<script type="text/javascript">
/*用户-添加*/
function _add(title,url,w,h){
    layer_show(title,url,w,h);
}

/*订单-查看*/
function _show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*订单-编辑*/
function edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*订单-删除*/
function _del(obj,id){

    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '{{:url('deleteByAjax')}}',
            dataType: 'json',
            data:{'id':id},
            success: function(data){
                $(obj).parents("tr").remove();
                if(data.code == 10000){
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg('删除失败!',{icon:5,time:1000});
                }
                setTimeout('location.reload();',1000);

            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    });
}

/*批量删除*/
function _del_all(){
    var id_array=new Array();
    $("input[name='id']:checked").each(function(i){
        id_array.push($(this).val());//向数组中添加元素
    });
    if(id_array.length!=0){
        $.ajax({
            type: 'POST',
            url: "{{:url('deleteByAjax')}}",
            data:{
                //商品ID(数组)
                id: id_array
            },
            dataType: 'json',
            success: function(data){
                if(data.code == 10000){
                    layer.msg(data.msg,{icon: 6,time:1000});
                    setTimeout('location.reload();',1500);
                }else{
                    layer.msg(data.msg,{icon: 6,time:1000});
                }
            },
            error:function(data) {
                alert("系统繁忙");
                location.reload();
            },
        });
    }else{
        alert("请至少选择一条记录")
    }
}

</script>
