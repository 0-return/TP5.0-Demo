<body>
<article class="page-container">
    <form method="post" class="form form-horizontal" id="form-data-edit" enctype="multipart/form-data">
    <input type="hidden" value="{{$vo.id}}" name="id"/>
        <!--标题-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>标题:</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text" value="{{$vo.title}}" placeholder="" id="title" name="title">
            </div>
        </div>
        <!--作者-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>数量：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text" value="{{$vo.number}}" placeholder="" id="number" name="number">
            </div>
        </div>
        <!--关键词-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>业绩：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text" value="{{$vo.achievement}}" placeholder="" id="achievement" name="achievement">
            </div>
        </div>

        <!--描述-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>提成:</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text" value="{{$vo.percentage}}" placeholder="" id="percentage" name="percentage">
            </div>
        </div>

          <!--排序-->
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>最低销量：</label>
            <div class="formControls col-xs-7 col-sm-9">
                <input type="text" class="input-text" value="{{$vo.min_number}}" placeholder="" id="min_number" name="min_number">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                状态：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <select class="select" size="1" name="status" id="status">
                    <option value="1" <if condition="$vo['status'] eq 1">selected</if>>启用</option>
                    <option value="0" <if condition="$vo['status'] eq 0">selected</if>>禁用</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius"  type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>


    </form>
</article>

<include file="public:footer-style" />

<script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    //表单验证
    $("#form-data-edit").validate({
        rules:{
            title:{
                required:true,
            },
            number:{
                required:true,
            },
            achievement:{
                required:true,
            },
            percentage:{
                required:true,
            },
            min_number:{
                required:true,
            },

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "{{:url('updateByAjax')}}",
                success: function(data){
                    if (data.code == 10000) {
                        layer.msg(data.msg,{icon:1,time:1000});
                        setTimeout('parent.location.reload();',1500);
                    }else{
                        layer.msg(data.msg,{icon:5,time:1000});
                     }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('系统繁忙!',{icon:5,time:1000});
                },
            });
        }
    });


});
</script>
