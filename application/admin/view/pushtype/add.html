<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>名称：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请输入名称" id="name" name="name" null="不能为空" value="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>标识：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请输入标识" id="tag" name="tag" null="不能为空" value="">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">排序：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请填写数字" id="sort" name="sort" value="99">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>状态：
                </label>
                <div class="formControls col-xs-8 col-sm-1">
                    <span class="select-box">
                        <select class="select" id="status" name="status">
                            <option value="1" selected>正常</option>
                            <option value="0">禁用</option>
                            <option value="-1">删除</option>
                            <option value="2">审核</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="请填写备注" id="note" name="note">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>


    </article>

    <include file="public:footer-style" />

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__PUBLICADMIN__lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/ueditor.all.js"> </script>
    <script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            //表单验证
            $("#form-article-add").validate({
                rules: {
                    title: {
                        required: true,
                    },
                    gid: {
                        required: true,
                    },
                    price: {
                        required: true,
                    }
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "{{:url('addByAjax')}}",
                        success: function (data) {
                            if (data.code == 10000) {
                                layer.msg(data.msg, {
                                    icon: 1,
                                    time: 1000
                                });
                                setTimeout('parent.location.reload();',
                                    1500);
                            } else {
                                layer.msg(data.msg, {
                                    icon: 5,
                                    time: 1000
                                });
                            }
                        },
                        error: function (XmlHttpRequest, textStatus,
                            errorThrown) {
                            layer.msg('系统繁忙!', {
                                icon: 5,
                                time: 1000
                            });
                        },
                    });
                }
            });


        });
    </script>
