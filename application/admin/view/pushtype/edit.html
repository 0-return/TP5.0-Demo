<body>
    <article class="page-container">
        <form method="post" class="form form-horizontal" id="form-data-add" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{$vo.id}}">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>名称：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请输入名称" id="name" name="name" null="不能为空" value="{{$vo.name}}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>标识：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请输入标识" id="tag" name="tag" readonly="readonly"
                        null="不能为空" value="{{$vo.tag}}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">排序：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请填写数字" id="sort" name="sort" value="{{$vo.sort}}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>状态：
                </label>
                <div class="formControls col-xs-4 col-sm-1">
                    <select class="select" id="status" name="status">
                        <option value="1" <if condition="$vo['status'] eq 1">selected</if>>正常</option>
                        <option value="0" <if condition="$vo['status'] eq 0">selected</if>>禁用</option>
                        <option value="-1" <if condition="$vo['status'] eq -1">selected</if>>删除</option>
                        <option value="2" <if condition="$vo['status'] eq 2">selected</if>>审核</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">备注：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" placeholder="请填写备注" id="note" name="note" value="{{$vo.note}}">
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>


        </form>
    </article>

    <script type="text/javascript">
        $('#mySwitch').on('switch-change', function (e, data) {
            var $el = $(data.el),
                value = data.value;
            <!-- console.log(e, $el, value); -->
            if (value) {
                $('#scheduletime').show();
            } else {
                $('#scheduletime').hide();
            }
        });

        function selectAll() {
            //点击全选
            $("#selectAll").click(function () {
                if ($(this).prop("checked")) {
                    //选中状态
                    for (var i = 0; i < $(".detailAddr").length; i++) {
                        $(".detailAddr").eq(i).prop("checked", true);
                    }

                } else {
                    for (var i = 0; i < $(".detailAddr").length; i++) {
                        $(".detailAddr").eq(i).removeAttr("checked");
                    }
                }
            })
        }
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
            selectAll();
            //表单验证
            $("#form-data-add").validate({
                rules: {
                    title: {
                        required: true,
                    },

                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "{{:url('updateByAjax')}}",
                        success: function (data) {
                            if (data.code == 10000) {
                                layer.msg(data.msg, {
                                    icon: 1,
                                    time: 1000
                                });
                                setTimeout('parent.location.reload();', 1500);
                            } else {
                                layer.msg(data.msg, {
                                    icon: 5,
                                    time: 1000
                                });
                            }
                        },
                        error: function (XmlHttpRequest, textStatus, errorThrown) {
                            layer.msg('系统繁忙!', {
                                icon: 5,
                                time: 1000
                            });
                        },
                    });
                }
            });


        });
    </script>
