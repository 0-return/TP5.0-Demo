<title>日志管理</title>
<body>
<include file="public:crumbs" />
<div class="page-container">
    <div class="text-c">
        <form class="Huiform" method="get" action="{{:url('index')}}">
            <input type="hidden" name="sfields" title="要查询的字段" value="username,describe,explain">
            <input type="text" class="input-text" style="width:250px" placeholder="请输入要查询的内容" id="" name="reunite">
            <button type="submit" class="btn btn-success" ><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
          
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="40">ID</th>
                <th width="200">操作人</th>
                <th width="200">ip地址</th>
                <th>描述</th>
                <th>操作时间</th>
                <th>操作类型</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
			<volist name="list" id="vo">
            <tr class="text-c">
                <td><input type='checkbox' value='{{$vo.id}}' name='check_name'></td>
                <td class='id'>{{$vo.id}}</td>
                <td style="text-align: left;">{{$vo.username}}</td>
                <td>{{$vo.ip}}</td>
                <td>{{$vo.describe}}</td>
                <td>{{$vo.addtime|date="Y-m-d H:i:s",###}}</td>
                <td>{{$vo.explain}}</td>
                <td class='td-manage'>
                 </a> <a title='删除' href='javascript:;' onclick='_del(this,"{{$vo.id}}")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td>
            </tr>
        </volist>
        </tbody>
		<if condition="$count gt 10">
            <tbody>
                <tr class="text-c">
                    <td colspan="13">{{$page}}</td>
                </tr>
            </tbody>
        </if>
    </table>
</div>
<include file="public:footer-style" />

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLICADMIN__lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLICADMIN__lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*单独删除*/
function _del(e,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: "{{:url('deleteByAjax')}}",
            data:{
                //商品ID(数组)
                id: id
            },
            dataType: 'json',
            success: function(data){
                if(data.code == 10000){
                    layer.msg(data.msg,{icon: 6,time:1000});
                    setTimeout('location.reload();',1000);
                }else{
                    layer.msg(data.msg,{icon: 6,time:1000});
                }
                
            },
            error:function(data) {
                alert("系统繁忙");
                location.reload();
            },
        });
    });
}

</script>
