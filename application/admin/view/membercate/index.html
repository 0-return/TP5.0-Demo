<title>会员分类</title>
<body>
<include file="public:crumbs" />
<div class="page-container">
    <div class="text-c">
        <form class="Huiform" method="post" action="{{:url('index')}}" target="_self">
            <input type="text" class="input-text" style="width:250px" placeholder="分类名称" id="" name="name">
            <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜分类名称</button>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="_add('添加分类','addByAjax','1200','600')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span> <span class="r">共有数据：<strong>{{$count}}</strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
            <tr>
                <th scope="col" colspan="8">分类列表<font color="red">（以下内容建议不要删除，只能修改）</font></th>
            </tr>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="40">ID</th>
                <th width="200">分类名称</th>
                <th>英文标识</th>
                <th>分红额度</th>
                <th>描述</th>
                <th>状态</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
			<volist name="list" id="vo">
            <tr class="text-c">
                <td><input type='checkbox' value='{{$vo.id}}' name='check_name'></td>
                <td class='id'>{{$vo.id}}</td>
                <td style="text-align: left;">{{$vo.str}}{{$vo.title}}</td>
                <td>{{$vo.title_en}}</td>
                <td>{{$vo.reward}}</td>
                <td>{{$vo.describe}}</td>
                
                <td>{{$vo.status_cn}}</td>
                <td class='td-manage'>

                <if condition="$vo['status'] eq 1">
                        <a style="text-decoration:none" onClick="_stop(this,'{{$vo.id}}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe631;</i></a>
                    <else />
                        <a style="text-decoration:none" onClick="_start(this,{{$vo.id}})" href="javascript:;" title="上架"><i class="Hui-iconfont">&#xe6e1;</i></a>
                    </if>
                 <a title='编辑' href='javascript:;' onclick='_edit("编辑","{{:url('showById')}}","{{$vo.id}}","1200","600")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> </a> <a title='删除' href='javascript:;' onclick='_del(this,"{{$vo.id}}")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td>
            </tr>
        </volist>
        </tbody>
		<if condition="$count gt 10">
            <tbody>
                <tr class="text-c">
                    <td colspan="13">{{$page}}</td>
                </tr>
            </tbody>
        </if>
    </table>
</div>
<include file="public:footer-style" />

<script type="text/javascript" src="__PUBLICADMIN__lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLICADMIN__lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
    参数解释：
    title   标题
    url     请求的url
    id      需要操作的数据id
    w       弹出层宽度（缺省调默认值）
    h       弹出层高度（缺省调默认值）
*/
/*管理员-行业-添加*/
function _add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*管理员-行业-编辑*/
function _edit(title,url,id,w,h){
     layer_show(title,url+'?id='+id,w,h);
}
/*单独删除*/
function _del(e,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: "{{:url('deleteByAjax')}}",
            data:{
                //商品ID(数组)
                id: id
            },
            dataType: 'json',
            success: function(data){
                if(data.code == 10000){
                    layer.msg(data.msg,{icon: 6,time:1000});
                    setTimeout('location.reload();',1000);
                }else{
                    layer.msg(data.msg,{icon: 6,time:1000});
                }
                
            },
            error:function(data) {
                alert("系统繁忙");
                location.reload();
            },
        });
    });
}

/*用户-停用*/
function _stop(obj,id){
    //这是停用状态
    $.ajax({
        type: 'POST',
        url: "{{:url('forbid')}}",
        data:{
            id: id,
            status:'0'
        },
        dataType: 'json',
        success: function(data){
            if(data.code == 10000){
                layer.msg(data.msg,{icon: 6,time:1000});
                setTimeout('location.reload();',1500);
            }else{
                layer.msg(data.msg,{icon: 6,time:1000});
            }
            
        },
        error:function(data) {
            alert("系统繁忙");
            location.reload();
        },
    });
}

/*用户-启用*/
function _start(obj,id){
    
    $.ajax({
        type: 'POST',
        url: "{{:url('forbid')}}",
        data:{
            //商品ID
            id: id,
            status:'1'
        },
        dataType: 'json',
        success: function(data){
            if(data.code == 10000){
                layer.msg(data.msg,{icon: 6,time:1000});
                setTimeout('location.reload();',1500);
            }else{
                layer.msg(data.msg,{icon: 6,time:1000});
            }
        },
        error:function(data) {
            console.log(data.msg);
        },
    });
}
</script>
