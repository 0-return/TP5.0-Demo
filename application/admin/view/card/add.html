<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">上级：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="type" size="1">
				{{$option}}
			</select>
			</span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" autocomplete="off" value="" placeholder="名称" id="title" name="title">
		</div>
	</div>

	<div class="row cl ">
        <label class="form-label col-xs-4 col-sm-3">类型：</label>
        <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
            <select class="select type" name="card_type" size="1" id="card_type">
				<option value="0">点数卡</option>
                <option value="1">天数卡</option>

            </select>
            </span> </div>
    </div>
		<div class="row cl card-0" >
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>卡面金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value="" placeholder="100" id="price" name="price">
			</div>
		</div>
		<div class="cardinput">
			<div class="row cl card-0" >
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>卡面点数：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" autocomplete="off" value="" placeholder="100" id="coin" name="coin">
				</div>
			</div>
			<div class="row cl card-1" style="display: none;">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>卡面天数：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" autocomplete="off" value="" placeholder="100" id="days" name="days">
				</div>
			</div>

		</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>起始时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" onfocus="WdatePicker()" class="input-text Wdate" autocomplete="off" value="" placeholder="起始时间" id="start_time" name="start_time">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" onfocus="WdatePicker({minDate:'%y-%M-#{%d}'})" class="input-text Wdate" autocomplete="off" value="" placeholder="结束时间" id="end_time" name="end_time">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数量：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="number" min="1" max="1000" class="input-text" autocomplete="off" value="1" placeholder="数量" id="number" name="number">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>


</article>

<include file="public:footer-style" />

<script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/ueditor.all.js"> </script>
<script type="text/javascript" src="__PUBLICADMIN__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	//表单验证
	$("#form-article-add").validate({
        rules:{
			title:{
				required:true,
			},
			gid:{
				required:true,
			},
			price:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{{:url('addByAjax')}}",
				success: function(data){
                    if (data.code == 10000) {
                        layer.msg(data.msg,{icon:1,time:1000});
                        setTimeout('parent.location.reload();',1500);
                    }else{
                        layer.msg(data.msg,{icon:5,time:1000});
                     }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('系统繁忙!',{icon:5,time:1000});
                },
			});
		}
    });

	
});

//卡密类型选择
	$('.type').change(function(){
	    var type = $(this).val();
	    //alert(".cardinput .card-"+type);
        $(".cardinput .card-"+type).show().siblings().hide();
        $(".cardinput .input-text").val('');
	})
</script>
