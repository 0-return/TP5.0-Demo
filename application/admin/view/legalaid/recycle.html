<include file="public:top" />
<title>订单列表</title>
</head>
<body>
<div class="page-container">
	<div class="text-c">
		<form action="{{:url('recycle')}}" method="get">
		<input type="hidden" name="sfields" title="要查询的字段" value="o.order_no,u.phone,o.title">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		日期范围：
		<input type="text" name="begintime" autocomplete="off" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" name="endtime" autocomplete="off" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="reunite" id="reunite" placeholder=" 订单编号，描述等" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜订单</button>
			</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe66b;</i> 批量还原</a> </span>

		<span class="dropDown l" style="margin-left: 4px;">
			<a class=" btn btn-danger radius" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> 分类查看</a>
			<ul class="dropDown-menu menu radius box-shadow select-menu">
				<li><a href="{{:url('recycle')}}">全部</a></li>
				<li><a href="{{:url('index')}}?payway=wallet">余额支付</a></li>
				<li><a href="{{:url('index')}}?payway=coin">法币支付</a></li>
				<li><a href="{{:url('index')}}?payway=alipay">支付宝支付</a></li>
				<li><a href="{{:url('index')}}?payway=wxpay">微信支付</a></li>

			</ul>
		</span>

		<span class="r">共有数据：<strong>{{$count}}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>

				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="200">订单编号</th>
					<th width="90">会员名称</th>
					<th width="100">订单信息</th>
					<th width="80">金额</th>
					<th width="80">付款金额</th>
					<th width="80">支付方式</th>
					<th width="120">下单时间</th>
					<th width="60">订单状态</th>
					<th width="90">操作</th>

				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td><input type="checkbox" value="{{$vo.id}}" name="id"></td>
					<td title="订单编号" >{{$vo.order_no}}</td>
					<td title="会员名称">{{$vo.phone}}</td>
					<td title="订单信息">{{$vo.detail}}</td>
					<td title="订单金额">￥{{$vo.price}}</td>
					<td title="支付金额">￥{{$vo.total}}</td>
					<td title="支付方式">{{$vo.payway_cn}}</td>
					<td title="下单时间">{{$vo.add_time|date="Y-m-d H:i:s",###}}</td>
					<td title="订单状态">{{$vo.status_cn}}</td>
					<td class="f-14 td-manage">
					<if condition="$vo['deliver'] eq 0">
					 <a style="text-decoration:none" class="ml-5" onClick="_edit(this,'{{$vo.id}}')" href="javascript:;" title="还原"><i class="Hui-iconfont">&#xe66b;</i></a></td>
				</tr>
				</volist>
			</tbody>
			<if condition="$count gt 100">
			<tbody>
				<tr class="text-c">
					<td colspan="100">{{$page}}</td>
				</tr>
				</tbody>
			</if>
		</table>
	</div>
</div>

<script type="text/javascript">
/*订单-查看*/
function _show(title,url,id,w,h){
    layer_show(title,url,w,h);
}
/*订单-删除*/
function _del(obj,id){

	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{{:url('deleteByAjax')}}',
			dataType: 'json',
			data:{'id':id},
			success: function(data){
				$(obj).parents("tr").remove();
				if(data.code == 10000){
					layer.msg('已删除!',{icon:1,time:1000});
				}else{
					layer.msg('删除失败!',{icon:1,time:1000});
				}
				setTimeout('location.reload();',1000);

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*订单-发货*/
function _edit(obj,id){
	layer.confirm('确认要恢复吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{{:url('forbid')}}",
			dataType: 'json',
			data:{
				id: id,
            	status:'1'
			},
			success: function(data){
				if(data.code == 10000){
					layer.msg(data.msg,{icon:1,time:1000});
				}else{
					layer.msg(data.msg,{icon:1,time:1000});
				}
				setTimeout('location.reload();',1000);

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}


</script>
